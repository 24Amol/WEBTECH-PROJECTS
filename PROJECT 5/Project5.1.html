<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            font-weight: 900;
        }
    </style>
</head>
<body>
    <fieldset style="width: 555px; border: 2px solid;margin: 0 auto;">
        <legend style="text-align: center;" ><b>STUDENT FORM</b></legend>
        <form action="">
            <label for="">NAME :</label>
            <input type="text" placeholder="Enter Your Name" autofocus>
            <br>

            <label for="">EMAIL :</label>
            <input type="email" name="" id="" placeholder="Eneter Email" required>
            <br>
            <label for="">PASSWORD :</label>
            <input type="password" name="" id="" maxlength="8">
            <br>
            <label for="">DOB :</label>
            <input type="date" name="" id="">
            <br>

            <label for="">GENDER</label>
            <br>
            <input type="radio" name="gen" id="">
            <label for="">Male</label>
            <br>
            <input type="radio" name="gen" id="">
            <label for="">Female</label>
            <br>
            <input type="radio" name="gen" id="">
            <label for="">Other</label>
            <br>

            <input type="submit" value="SUNBMIT">


        </form>
    </fieldset>
</body>
</html>
